{% assign sitemap = site.data.sitemap %}

<ul class="topbar js-scroll-highlight">

    {% for item in sitemap %}
        <li class="{% if forloop.first %}active{% endif %}"><a href="#{{ item.url | slugify }}">{{ item.title }}</a>
			{% if item.children %}
			    <ul class="dropdown">
			    	{% for item in item.children  %}
			    		<li><a href="{{ item.url }}">{{ item.title }}</a></li>
			    	{% endfor %}
			    </ul>
			{% endif %}
        </li>
    {% endfor %}
</ul>
